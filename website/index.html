    <!-- NAVBAR -->
    <nav class="z-depth-0 grey lighten-4">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo">
                <img src="img/logo.svg" style="width: 180px; margin-top: 10px;">

                </li>
            </ul>
        </div>
    </nav>

    <!-- SIGN UP MODAL -->
    <div id="modal-signup" class="modal">
        <div class="modal-content">
            <h4>Sign up</h4><br />
            <form id="signup-form">
                <div class="input-field">
                    <input type="email" id="signup-email" required />
                    <label for="signup-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="signup-password" required />
                    <label for="signup-password">Choose password</label>
                </div>
                <div class="input-field">
                    <input type="text" id="signup-phone-number" required />
                    <label for="signup-phone-number">Phone number</label>
                </div>
                <div class="input-field">
                    <input type="text" id="signup-link-worker-registry" required />
                    <label for="signup-link-worker-registry">Link to your Worker Registry</label>
                </div>
                <div class="input-field">
                    <input type="text" id="signup-link-doc-name" required />
                    <label for="signup-link-doc-name">Name of Document to Query From</label>
                </div>
                <button class="btn yellow darken-2 z-depth-0">Sign up</button>
            </form>
        </div>
    </div>

    <!-- LOGIN MODAL -->
    <div id="modal-login" class="modal">
        <div class="modal-content">
            <h4>Login</h4><br />
            <form id="login-form">
                <div class="input-field">
                    <input type="email" id="login-email" required />
                    <label for="login-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="login-password" required />
                    <label for="login-password">Your password</label>
                </div>
                <button class="btn yellow darken-2 z-depth-0">Login</button>
            </form>
        </div>
    </div>

    <!-- ACCOUNT MODAL -->
    <div id="modal-account" class="modal">
        <div class="modal-content center-align">
            <h4>Account details</h4><br />
            <div class="account-details"></div>
        </div>
    </div>

    <!-- CREATE REQUESTS MODAL -->
    <div id="modal-create" class="modal">
        <div class="modal-content">
            <h4>Create Request</h4><br/>
            <form id="create-form">
                <div class="input-field">
                    <input type="text" id="item" required>
                    <label for="item">Item</label>
                </div>
                <div class="input-field">
                    <textarea id="amount" class="materialize-textarea" required></textarea>
                    <label for="amount">Amount of Item</label>
                </div>
                <div class="input-field">
                    <textarea id="urgency" class="materialize-textarea" required></textarea>
                    <label for="urgency">Urgency (1 - 5)</label>
                </div>
                <div class="input-field">
                    <textarea id="department" class="materialize-textarea" required></textarea>
                    <label for="department">Hospital Department</label>
                </div>
                <button class="btn yellow darken-2 z-depth-0">Create</button>
            </form>
        </div>
    </div>

    <!-- GUIDE LIST -->
    <div class="container" style="margin-top: 40px;">
        <ul class="collapsible z-depth-0 guides" style="border: none;">

        </ul>
    </div>
